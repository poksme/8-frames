<div *ngIf="fighter">
    <h2>{{fighter.name}}</h2>
    <ul class="fighters">
        <li *ngFor="let attack of getAttackList();">
            <span class="badge"> {{attack}} </span> {{fighter.attacks[attack]}}
        </li>
    </ul>

    <div><label>id: </label>{{fighter.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="fighter.name" placeholder="name"/>
    </div>
</div>
